<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <!-- Link a mi archivo CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Links a mis fonts-->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
  </head>
  <body>

    <!-- Imagen de fondo-->
    <img id="background" src="https://external-preview.redd.it/lrO9QICCD20h2L5_p03-DqW6Nq25ahd1Dg2gYxhRW1c.png?auto=webp&s=67d764468ca5faa45c4b9f09e7f0347b5bf73f98" alt="matrixBackground">
    <!-- la pongo aqui para que se mantenga durante toda la webapp-->

    <!--Division con la pantalla de inicio-->
    <div id="root" align="center">

      <!--Titulo de la pagina-->
      <h1>e n i g m a</h1>
      <!--Break para dejar espacio entre la forma y el boton-->
      <br>

      <!--Le pido al usuario su nombre-->
      <p>Ingresa tu nombre</p>

      <!-- Forma donde el usuario escribe su nombre en un input-->
      <form class="" action="index.html" method="post">
        <input id="userName" type="text" name="userName" value="">
        <!--Break para dejar espacio entre la forma y el boton-->
        <br> <br>
      </form>

      <!--Boton para comenzar y pasarme a la pantalla de menu-->
      <button id= 'starButton' type="button" onclick="menu('root', 'menu');"> Comenzar </button> <br>

    </div>

    <!-- Division con la pantalla de menu-->
    <div id="menu">

      <!--Titulo de la pagina-->
      <h1>e n i g m a</h1>

      <!--Le pido doy la bienvenida al usuario y le pregunto que quiere hacer-->
      <p id="bienvenida"></p>

      <!--Break para dejar espacio entre la forma y el boton-->
      <br>

      <!--Division para acomodar las imagenes de los candados-->
      <div id="locks">

        <!--Utilizo elemento de figura para poder usar caption debajo de la imagen-->
        <figure>
          <!--Imagen de tipo boton del candado abierto, representando codificar-->
          <a href="javascript:infoInput('menu', 'information'); javascript:cipher(); javascript:sliderValue();">
          <!--Obtengo la imagen de mi PC-->
          <img id="openLock" src="C:\Users\Ily\Desktop\Laboratoria\Las picayas\Cifrado cesar\unlocked.png" alt="openLock">
          </a>
          <!--En la caption especifico que este boton es para cifrar-->
          <figcaption>Cifrar</figcaption>
        </figure>

        <!--Utilizo elemento de figura para poder usar caption debajo de la imagen-->
        <figure>
          <!--Imagen de tipo boton del candado cerrado, representando decodificar-->
          <a href="javascript:infoInput('menu', 'information')">
          <!--Obtengo la imagen de mi PC-->
          <img id="closedLock" src="C:\Users\Ily\Desktop\Laboratoria\Las picayas\Cifrado cesar\locked.png" alt="closedLock">
          </a>
          <!--En la caption especifico que este boton es para decifrar-->
          <figcaption>Decifrar</figcaption>
        </figure>

      </div>

    </div>

    <!--Division con la pantalla donde el usuario ingreta el texto y los caracteres a desplazar-->
    <div id="information">

      <!--Titulo de la pagina-->
      <h1>e n i g m a</h1>
      <br>

      <!--Parrafo donde se muestra el mensaje de instruccion-->
      <p id="inputInfo"></p>

      <!--Text input-->
      <input id="userText" type="text" name="" value="" class="textbox">
      <br> <br>

      <!--Slider para que el usuario decida el valor de desplazamiento de caracteres-->
      <div class="sliderContainer">
        <input type="range" min="1" max="50" value="25" id="offset" class="slider">
      </div>

      <!--Parrafo donde muestro el valor del slider-->
      <p id="sliderV"></p>
      <br>

      <!--Boton para cifrar mensaje y mostrar resultado-->
      <button id="enterInfo" onclick="getValues();" type="button" name="button"></button>
      <br><br>

      <!--Cuadro de texto deshabilitado para mostrar el resultado-->
      <input id="result" type="text" name="" value="Aquí se mostrará el resultado" class="textbox" disabled>



    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
